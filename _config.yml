# > twitter_username:
github_username: RealDogDad
codepen_username: RealDogDad
dev_username: RealDogDad
linkedin_username: RealDogDad
twitter_username: Real_Dog_Dad
# ABOUT ME SECTION
# show_aboutme_card:
# > setting this to true, will display the About Me section
# > setting this to false, will omit the About Me section
